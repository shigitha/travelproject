{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>RegistrationForm_v3 by Colorlib</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="{% static 'cred/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css' %}">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="{% static 'cred/css/style.css' %}">
	</head>

	<body>

		<div class="wrapper" style="background-image: url('{% static 'cred/images/bg-registration-form-3.jpg' %}');">
			<div class="inner">
					{% for msg in messages %}
						<h1>{{msg}}</h1>
					{% endfor %}
					<h3>LOGIN</h3>
					<form method="post" action="{% url 'login' %}" >
						{% csrf_token %}
					<div class="form-group">
						<div class="form-wrapper">
							<label for="">Username:</label>
							<div class="form-holder">
								<i class="zmdi zmdi-account-o"></i>
								<input type="text" name="username" class="form-control">
							</div>
						</div>

					</div>


						<div class="form-wrapper">
							<label for="">Password:</label>
							<div class="form-holder">
								<i class="zmdi zmdi-lock-outline"></i>
								<input type="password" name="password" class="form-control" placeholder="********">
							</div>
						</div>


					<div class="form-end">

						<div class="button-holder">
							<button><input type="submit" value="Login"></button>
						</div>

					</div>
				</form>

			</div>
		</div>

	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
